<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM TASTE</title>
    <link rel="shortcut icon" href="images/Restaurant On Site.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-panel.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/Restaurant On Site 05.png">SM TASTE</a>
    
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="index.html#about">Nosotros</a>
            <a href="index.html#menu">Menú</a>
        </nav>
    
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="Carro de Compras.html" class="fas fa-shopping-cart"></a>
        </div>
    </header>
    <form action="" id="search-form">
        <input type="search" placeholder="Buscar en SM TASTE" name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>
    <div class="admin-container">
        <h2>Menú del día</h2>
        <div class="form-container">
            <div class="form-box">
                <h3>Modificar Plato</h3>
                <select id="select-plato">
                    <!-- Options will be dynamically populated -->
                </select>
                <img id="img-plato" src="" alt="Imagen del Plato">
                <input type="file" id="imagen-plato-file">
                <input type="text" id="nombre-plato" placeholder="Nombre del Plato">
                <input type="number" id="precio-plato" placeholder="Precio: S/.00">
                <input type="number" id="cantidad-plato" placeholder="Cantidad: 00">
                <textarea id="descripcion-plato" placeholder="Descripción: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur dictum odio at augue tempor..."></textarea>
                <button id="actualizar-plato">Actualizar</button>
                <button id="eliminar-plato" style="background-color: #dc3545;">Eliminar</button>
            </div>
            <div class="form-box">
                <h3>Añadir Plato Nuevo</h3>
                <img id="img-nuevo" src="images/dish-2.png" alt="Plato Nuevo">
                <input type="file" id="imagen-nuevo-file">
                <input type="text" id="nombre-nuevo" placeholder="Nombre del Plato">
                <input type="number" id="precio-nuevo" placeholder="Precio: S/.00">
                <input type="number" id="cantidad-nuevo" placeholder="Cantidad: 00">
                <textarea id="descripcion-nuevo" placeholder="Agrega una Descripción:"></textarea>
                <button id="añadir-plato">Añadir</button>
                <button id="limpiar-formulario" style="background-color: #dc3545;">Limpiar</button>
            </div>
        </div>
    </div>
    <script src="js/panel.js"></script>
</body>
</html>
